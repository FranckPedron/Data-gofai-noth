<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noth : a Wesnoth card game </title>
    <link href="https://fonts.googleapis.com/css?family=Montaga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="debug">
    <div class="player-area" id="enemy-area">
        <div>
            <div class="defense"></div>
            <div class="bulwark"></div>
            <section class="resources">
                <div class="resource sentinels">
                    <span class="units"></span> (<span class="generators"></span>)
                </div>
                <div class="resource workers">
                    <span class="units"></span> (<span class="generators"></span>)
                </div>
                <div class="resource attackers">
                    <span class="units"></span> (<span class="generators"></span>)
                </div>
            </section>
        </div>
        <section class="deck"></section>
    </div>
    <div class="player-area" id="your-area">
        <div>
            <div class="defense"></div>
            <div class="bulwark"></div>
            <section class="resources">
                <div class="resource sentinels">
                    <span class="units"></span> (<span class="generators"></span>)
                </div>
                <div class="resource workers">
                    <span class="units"></span> (<span class="generators"></span>)
                </div>
                <div class="resource attackers">
                    <span class="units"></span> (<span class="generators"></span>)
                </div>
            </section>
        </div>
        <section class="deck">

        </section>
    </div>

    <script src="assets/bundle.js"></script>

    <template id="card">
        <div class="card">
            <div class="card-area">
                <div class="card-cost"></div>
                <h3 class="card-title"></h3>
                <div class="clipper"><img class="card-illustration"></div>
                <p class="card-effect"></p>
            </div>
        </div>
    </template>
</body>
</html>
